  <body>
    <a-scene
      webar-scene="key: %VITE_BLIPPAR_APP_KEY%"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
      renderer="colorManagement: true;"
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/"
    >
      <!-- Step 3: Add webar-camera attribute to AFrame's <a-entity camera> tag -->
      <a-camera
        id="camera"
        webar-camera
        raycaster="objects: .cantap"
        cursor="
      fuse: false;
      rayOrigin: mouse;"
      ></a-camera>

      <a-entity
        light="
       type: directional;
       intensity: 0.8;
       castShadow: true;
       shadowMapHeight:2048;
       shadowMapWidth:2048;
       shadowCameraTop: 20;
       shadowCameraBottom: -20;
       shadowCameraRight: 20;
       shadowCameraLeft: -20;
       target: #camera"
        position="1 4.3 2.5"
        shadow
      >
      </a-entity>

      <a-light type="ambient" intensity="0.5"></a-light>

      <a-entity webar-marker="id: 0128077d-76ef-4070-ac28-d5e31167ee0f">
        <a-box color="red"></a-box>
      </a-entity>

      <a-entity webar-marker="id: 4bbcdaff-30e6-45f1-a590-78cfc10877b1">
        <a-box color="hotpink"></a-box>
      </a-entity>
    </a-scene>

    <script type="module" src="./js/app.js"></script>
